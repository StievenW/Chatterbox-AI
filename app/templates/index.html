{% extends "base.html" %}

{% block content %}
<div class="phone-container">
    <div class="phone-frame">
        <div class="chat-container">
            <div class="chat-header">
                <a href="/" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="header-avatar" style="cursor: pointer;" title="Click to view profile">
                    <img src="{{ url_for('static', filename='images/bot-avatar.png') }}" alt="Bot Avatar" onerror="this.src='https://via.placeholder.com/40'">
                </div>
                <div class="header-info">
                    <h2 id="aiName">Loading...</h2>
                    <span class="online-status">Online</span>
                </div>
                <div class="header-actions">
                    <button class="header-btn">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="header-btn">
                        <i class="fas fa-video"></i>
                    </button>
                    <div class="sound-control">
                        <button class="header-btn sound-toggle">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <div class="volume-container">
                            <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="0.5">
                            <span class="volume-display">50%</span>
                        </div>
                    </div>
                    <button class="header-btn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages"></div>
            
            <div class="chat-input">
                <button class="input-btn">
                    <i class="far fa-plus-square"></i>
                </button>
                <button class="input-btn">
                    <i class="far fa-image"></i>
                </button>
                <textarea 
                    id="messageInput" 
                    placeholder="Type a message..." 
                    rows="1"
                    data-gramm="false"
                    maxlength="1000"
                ></textarea>
                <button class="input-btn">
                    <i class="far fa-smile"></i>
                </button>
                <button id="sendButton" title="Send message" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        <div id="profileModal" class="modal profile-modal">
            <div class="modal-content profile-modal-content">
                <div class="close-container">
                    <button class="close" title="Close">&times;</button>
                </div>
                <div class="profile-preview">
                    <div class="profile-header">
                        <div class="profile-avatar-container">
                            <div class="profile-avatar">
                                <img id="modalAvatar" src="{{ url_for('static', filename='images/bot-avatar.png') }}" alt="AI Avatar">
                            </div>
                        </div>
                        <div class="profile-name-container">
                            <h2 id="modalName">Loading...</h2>
                            <div class="profile-status-container">
                                <div class="profile-status-dot"></div>
                                <span class="profile-status-text">Online</span>
                            </div>
                        </div>
                    </div>
                    <div class="profile-details">
                        <div class="detail-item">
                            <div class="detail-header">
                                <div class="detail-icon">
                                    <i class="fas fa-user"></i>
                                </div>
                                <span class="detail-label">Age</span>
                            </div>
                            <div class="detail-content" id="modalAge"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-header">
                                <div class="detail-icon">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <span class="detail-label">Location</span>
                            </div>
                            <div class="detail-content" id="modalLocation"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-header">
                                <div class="detail-icon">
                                    <i class="fas fa-brain"></i>
                                </div>
                                <span class="detail-label">Personality Traits</span>
                            </div>
                            <div class="detail-content" id="modalTraits"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-header">
                                <div class="detail-icon">
                                    <i class="fas fa-heart"></i>
                                </div>
                                <span class="detail-label">Interests</span>
                            </div>
                            <div class="detail-content" id="modalInterests"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-header">
                                <div class="detail-icon">
                                    <i class="fas fa-comments"></i>
                                </div>
                                <span class="detail-label">Speech Patterns</span>
                            </div>
                            <div class="detail-content" id="modalSpeech"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-header">
                                <div class="detail-icon">
                                    <i class="fas fa-sliders-h"></i>
                                </div>
                                <span class="detail-label">AI Temperature</span>
                            </div>
                            <div class="detail-content" id="modalTemperature"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
